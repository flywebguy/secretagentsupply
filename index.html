<!DOCTYPE html> <html>
  <head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css">

  <body>

    <div class="header">
      <div class="container">
        <img src="resources/images/logo.png"/>
        <span class="title">Secret Ageny Supply Inc.</span>
      </div>
    </div>
  
    <!-- Splash Banner -->
    
    <div class="splash">
      <div class="container">

    <!-- Nav Bar -->

    <div class="container">
      <div class="products">

        <div class="product">
          <div class="prod-img">
            <img src="resources/images/pen.png"/>

        </div>

        <div class="product">
          <div class="prod-img">
            <img src="resources/images/watch.png"/>

        <div class="product">
          <div class="prod-img">
            <img src="resources/images/glasses.png"/>

          </div>
        </div>
      </div>
    </div>
    
    <!-- Biz Info Section -->
    <div class="container">
      <div class="biz-info">
        <div class="info">
          <span class="detail">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">

          <span>-47.346436, 84.32354</span>

      </div>
    </div>
    
    <!-- Footer Section -->
    <footer>

        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
